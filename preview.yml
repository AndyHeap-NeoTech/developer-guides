site:
  title: Neo4j Developer Portal
  url: /developer

content:
  sources:
  - url: ./
    branches: master
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: https://github.com/neo4j-documentation/docs-refresh/raw/master/ui/build/ui-bundle.zip
    snapshot: true
urls:
  html_extension_style: indexify
asciidoc:
  extensions:
  - ./lib/remote-include-processor
  attributes:
    page-theme: developer
